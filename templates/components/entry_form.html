<div class="bg-gray-800 p-6 rounded-lg shadow-lg">
    <h2 class="text-xl font-semibold mb-4">New Journal Entry</h2>
    <form id="entryForm" class="space-y-4">
        <div>
            <label class="block text-sm font-medium mb-2">Title</label>
            <input type="text" name="title" required
                class="w-full bg-gray-700 border border-gray-600 rounded-md p-2 focus:outline-none focus:border-primary form-input">
        </div>
        <div>
            <label class="block text-sm font-medium mb-2">Entry Date</label>
            <input type="datetime-local" name="entry_date" required
                class="w-full bg-gray-700 border border-gray-600 rounded-md p-2 focus:outline-none focus:border-primary form-input">
        </div>
        <div>
            <label class="block text-sm font-medium mb-2">Content</label>
            <div class="bg-gray-700 border border-gray-600 rounded-md">
                <!-- Remove required attribute and add min-height -->
                <textarea name="content" id="editor" style="min-height: 200px;"></textarea>
            </div>
        </div>
        <div class="relative">
            <label class="block text-sm font-medium mb-2">Tags</label>
            <input type="text" name="tags" id="tags-input" placeholder="Add tags..."
                class="w-full bg-gray-700 border border-gray-600 rounded-md p-2 focus:outline-none focus:border-primary form-input tagify-input">
            <div class="text-sm text-gray-400 mt-1">Press Tab or Enter to add a tag</div>
        </div>
        <div>
            <label class="block text-sm font-medium mb-2">Media Files</label>
            <input type="file" name="media" multiple accept="image/*,video/*,audio/*"
                class="w-full bg-gray-700 border border-gray-600 rounded-md p-2 focus:outline-none focus:border-primary"
                onchange="window.entryForm.validateFiles(this)">
            <p class="text-sm text-gray-400 mt-1">
                Allowed types: Images (jpg, png, gif), Videos (mp4, mov), Audio (mp3, wav)<br>
                Maximum size: 10MB per file
            </p>
            <div id="filePreview" class="mt-2 grid grid-cols-2 gap-2 media-preview"></div>
        </div>
        <button type="submit" id="submitButton"
            class="w-full bg-primary hover:bg-secondary text-white font-semibold py-2 px-4 rounded-md transition duration-200">
            Save Entry
        </button>
    </form>
</div>
