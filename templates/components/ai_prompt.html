<div class="bg-gray-800 p-6 rounded-lg shadow-lg">
    <h2 class="text-xl font-semibold mb-4">AI Journal Prompts</h2>
    <div class="mb-4">
        <button id="generateQuestion"
            class="w-full bg-primary hover:bg-secondary text-white font-semibold py-2 px-4 rounded-md transition duration-200">
            Generate New Question
        </button>
    </div>
    <div class="mb-4">
        <input type="text" id="suggestionInput" placeholder="Enter suggestion for AI..."
            class="w-full bg-gray-700 border border-gray-600 rounded-md p-2 focus:outline-none focus:border-primary">
    </div>
    <div id="questionDisplay" class="bg-gray-700 p-4 rounded-md">
        <p class="text-gray-300">Click the button above to generate a question...</p>
    </div>
    <div class="mt-4">
        <button id="moveToTitle"
            class="w-full bg-primary hover:bg-secondary text-white font-semibold py-2 px-4 rounded-md transition duration-200">
            Move to Title
        </button>
    </div>
</div>
